<!DOCTYPE html>
<html>
	<head>
		<title> Iccentric Games </title>
		<link href="./favicon2.png" rel="icon">
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
		<link href='./design.css' rel='stylesheet'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<style>
			.container {
			  display: inline-block;
			  cursor: pointer;
			}

			.bar1, .bar2, .bar3 {
			  width: 35px;
			  height: 5px;
			  background-color: #333;
			  margin: 6px 0;
			  transition: 0.4s;
			}

			.change .bar1 {
			  transform: translate(0, 11px) rotate(-45deg);
			}

			.change .bar2 {opacity: 0;}

			.change .bar3 {
			  transform: translate(0, -11px) rotate(45deg);
			}
		</style>

	</head>
	<body>
	<nav class="nav">
		<button type="button" class="nav-close" onclick="toggleNav()">
		  
		</button>
		<div class="nav-box" style="display:flex">
			<div class="desktop-logo" style="display:flex, width:40%; margin-right:50px;"> <h1 style="color: black"> Iccentric Games </h1> </div>
			<div class="nav-links-container" style="display:flex; width: 60%">
			  <a href="https://www.mikalizcool.com/" target="_blank" class="nav__link">
				<span class="nav__text"> Portfolio </span>
			  </a>
			  <a href="https://github.com/Mikalizcool" target="_blank" class="nav__link">
				<span class="nav__text"> Github </span>
			  </a>
			</div>
		</div>
	</nav>
  <main class="main">
	<div class="flex-container-g">
		<div class="flex-container-5"> <button id="navButton" onclick="toggleNav()"> <div class="container" onclick="myFunction(this)">
		  <div class="bar1"></div>
		  <div class="bar2"></div>
		  <div class="bar3"></div>
		</div> </button> </div>
		<div class="flex-container-4"> <h1> Iccentric Games </h1> </div>
	</div>
	<div class="flex-container-center" style="background-color: #314aa9">
		<div class="flex-container-video">
			<video controls class="gameVid">
				<source src="game_clip.mp4" type="video/mp4">
				<source src="game_clip.ogg" type="video/ogg">
				Your browser does not support HTML video.
			</video>
		</div>
		<div class="rectangle-container1">
			<p class="message"> In Progress: A Beat Em Up Game! </p>
		</div>
	</div>
  </main>
  <script>
		function myFunction(x) {
			x.classList.toggle("change");
		}
		function toggleNav() {
			document.body.classList.toggle("nav-open");
		}
  </script>
		
		
	</body>
</html>
